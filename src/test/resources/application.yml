kafkahq:
  server:
    base-path: ""
    access-log:
      enabled: false

  topic:
    default-view: HIDE_INTERNAL
    internal-regexps:
      - "^_.*$"
      - "^.*_schemas$"
      - "^.*connect-config$"
      - "^.*connect-offsets$1"
      - "^.*connect-status$"
    stream-regexps:
      - "^.*-changelog$"
      - "^.*-repartition$"
      - "^.*-rekey$"

  security:
    basic-auth:
      user:
        password: d74ff0ee8da3b9806b18c877dbf29bbde50b5bd8e4dad7a3a725000feb82e8f1
        roles:
          - topic/read
          - registry/version/delete
          - group/read
          - group/delete
        attributes:
          topics-filter-regexp: "test.*"

micronaut:
  caches:
    kafka-wrapper:
      maximum-size: 0
