      logout:
        path: "/logout"
        get-allowed: true
    token:
      jwt:
        enabled: true
        cookie:
          enabled: true
        signatures:
          secret:
            generator:
              secret: d93YX6S7bukwTrmDLakBBWA3taHUkL4qkBqX2NYRJv5UQAjwCU4Kuey3mTTSgXAL
    ldap:
      default:
        enabled: true
        context:
          server: ''
          managerDn: ''
          managerPassword: ''
        search:
          base: ''
        groups:
          enabled: true
