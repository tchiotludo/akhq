akhq:
  server:
    access-log:
      enabled: false

  clients-defaults:
    consumer:
      properties:
        group.id: Akhq
        enable.auto.commit: "false"

  topic:
    replication: 1
    retention: 86400000
    partition: 1
    internal-regexps:
      - "^_.*$"
      - "^.*_schemas$"
      - "^.*connect-config$"
      - "^.*connect-offsets$1"
      - "^.*connect-status$"
    stream-regexps:
      - "^.*-changelog$"
      - "^.*-repartition$"
      - "^.*-rekey$"

  topic-data:
    poll-timeout: 5000

  pagination:
    page-size: 5

  security:
    roles:
      topic-read:
        resources: [ "TOPIC", "TOPIC_DATA" ]
        actions: [ "READ" ]
      topic-write:
        resources: [ "TOPIC" ]
        actions: [ "CREATE", "DELETE" ]
      topic-data-admin:
        resources: [ "TOPIC", "TOPIC_DATA" ]
        actions: [ "READ", "CREATE", "DELETE" ]
      schema-delete:
        resources: [ "SCHEMA" ]
        actions: [ "DELETE_VERSION" ]
      acl-read:
        resources: [ "ACL" ]
        actions: [ "READ"]
      admin:
        resources: [ "TOPIC", "TOPIC_DATA", "CONSUMER_GROUP", "CONNECT_CLUSTER", "CONNECTOR", "SCHEMA", "NODE", "KSQLDB" ]
        actions: [ "READ", "CREATE", "UPDATE", "DELETE", "UPDATE_OFFSET", "DELETE_OFFSET", "ALTER_CONFIG", "READ_CONFIG", "DELETE_VERSION", "UPDATE_STATE", "EXECUTE" ]
    groups:
      admin:
        - role: admin
        - role: acl-read
          patterns: [ "user.*" ]
      limited:
        - role: topic-read
          patterns: [ "test.*" ]
          clusters: [ "pub.*" ]
        - role: topic-write
          patterns: [ "test.*" ]
          clusters: [ "pub.*" ]
        - role: schema-delete
          patterns: [ "user.*" ]
          clusters: [ "pub.*" ]
      operator:
        - role: topic-read
          patterns: [ "test-operator.*" ]
        - role: topic-data-admin
          patterns: [ "test-operator.*" ]
      no-filter:
        - role: topic-read
        - role: topic-write
        - role: schema-delete
        - role: acl-read
          patterns: [ "user.*" ]
    default-group: no-filter

    basic-auth:
