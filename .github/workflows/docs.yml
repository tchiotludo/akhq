name: Main

on:
  push:
    branches:
      - dev

jobs:
  check:
    name: Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Setup
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      # Build
      - name: Build
        working-directory: docs
        run: |
          npm install
          node_modules/.bin/githubcontrib --repo akhq --owner tchiotludo --format html --sortOrder desc > .vuepress/public/contributors.html
          npm run build
          echo "akhq.io" > .vuepress/dist/CNAME

      # Copy for helm
      - name: Add some files
        run: |
          cp LICENSE helm/akhq/LICENSE
          cp README.md helm/akhq/README.md

      # Helm charts
      - uses: J12934/helm-gh-pages-action@master
        with:
          access-token: ${{ secrets.GITHUB_PERSONAL_TOKEN }}
          charts-folder: "helm"
          deploy-branch: helm

      # Clone helm charts
      - name: Clone helm charts
        uses: actions/checkout@v2
        with:
          ref: helm
          path: tmp-helm

      # Add helm charts
      - name: Add helm charts
        run: |
          rm -rf tmp-helm/.git
          cp -R tmp-helm/* docs/.vuepress/dist/

      # Deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_PERSONAL_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: docs/.vuepress/dist/

      # Slack
      - name: Slack notification
        uses: 8398a7/action-slack@v2
        if: always()
        with:
          status: ${{ job.status }}
          username: Github Actions
          icon_emoji: ':github-actions:'
          channel: 'C03H9CEBGS2'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
